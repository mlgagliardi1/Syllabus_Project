<!--        Extends the base template       -->
{% extends "sylAnalyzer/base.html" %}


{% block content %}
        <!--        Left Panel      -->
        <div id="left">
            <p id="inputInst">To begin, please input a syllabus below:</p>
            {% csrf_token %}
            <form method="post" enctype="multipart/form-data">
                <input id="file" type="file" accepted=".PDF, .doc">
                <br/>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!--        Right Panel     -->
        <div id="right"></div>
        <div id="divider3" class="divider"></div>
{% endblock %}
