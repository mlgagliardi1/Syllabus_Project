<!--        Extends the base template       -->
{% extends "sylAnalyzer/base.html" %}


{% block content %}
        <!--        Left Panel      -->
        <div id="left">
            <p id="inputInst">To begin, please input a syllabus below:</p>
          
            <form action="/syllabusanalyzer/uploaded/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{upload_form}}
                <br/>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!--        Right Panel     -->
        <div id="right"></div>
        <div id="divider3" class="divider"></div>
{% endblock %}

{% block alerts %}
    {% if uploaded == False %}
        <script>
            alert("File not accepted, please try again.");
        </script>
    {% endif %}   
{% endblock %}
